<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <link href="swiMLTable.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800"
            rel="stylesheet" />

        <title>hello world</title>

    </head>
    <body>
        <table>
            <tbody>
                <tr>

                                    <td class="instruction">do</td>


                </tr>
<tr>
                                    <td class="instruction">do this one time</td>

                </tr>
                <tr>
                    <td>
                        <!-- table for repetition -->
                        <table class="repetition">
                            <tbody>
                                <tr>
                                    <td class="repetitionCount">4x</td>
                                    <td class="reptitionSymbol"> </td>
                                    <td class="repetitionContent">
                                        <!-- Inner instruction -->
                                        <table>
                                            <tbody>
                                                <tr>
                                                  <td class="instruction">do forever and ever 1</td>
                                                  <td class="counter"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>

        </table>
        <!-- main table -->
   
    </body>
</html>
